<script type="text/javascript" src='{{ "js/app.js" | absURL}}'></script>
<!DOCTYPE html>
<html>
    {{- partial "head.html" . -}}
    <body style="color: {{.Site.Data.meta.body_text_color}}">
        {{- partial "header.html" . -}}
        <section class="py-12">
          <div class="container mx-auto">
            <div class="flex flex-wrap">
              <div class="w-2/3 pr-0 md:pr-6 mb-8">
                <div class="flex flex-wrap -mx-3 gallery -mt-3">
                  {{range .Params.images}}
                    <div class="w-1/3 p-3">
                      <a href="{{ (trim . "/") | absURL }}" class="block">
                        <div class="square"><div class="content" style="background-image:url('{{ (trim . "/") | absURL }}')"></div></div>
                      </a>
                    </div>
                  {{end}}
                </div>
              </div>
              <div class="w-1/3 pl-0 md:pl-6">
                  {{- partial "side_menu.html" . -}}
              </div>
            </div>
          </div>
        </section>
        <script>
          baguetteBox.run('.gallery');
        </script>
        {{- partial "footer.html" . -}}
    </body>
</html>
