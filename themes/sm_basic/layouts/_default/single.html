<!DOCTYPE html>
<html>
    {{- partial "head.html" . -}}
    <body style="color: {{.Site.Data.meta.body_text_color}}">
        {{- partial "header.html" . -}}
        <section class="py-12">
          <div class="container mx-auto">
            <div class="flex">
              <div class="w-2/3 pr-0 md:pr-6 mb-8">
                <div class="content">
                  {{- partial "page_image.html" . -}}
                  {{ .Content }}
                </div>
              </div>
              <div class="w-1/3 pl-0 md:pl-6">
                  {{- partial "side_menu.html" . -}}
              </div>
            </div>
          </div>
        </section>
        {{- partial "cards.html" . -}}
        {{- partial "highlights.html" . -}}
        {{- partial "footer.html" . -}}
    </body>
</html>
