{{ if .Params.cards}}
<section class="py-12 bg-grey-lightest">
  <div class="container mx-auto">
    {{with .Params.card_section_title}}
    <p class="text-3xl text-center font-bold mb-8">{{.}}</p>
    {{end}}
    <div class="flex flex-wrap -mx-4">
      {{ range .Params.cards }}
        <div class="w-1/3 px-4">
          <div class="bg-white rounded overflow-hidden mb-8 shadow">
            {{with .image}}
            <div class="sixteen-nine mb-6">
              <div class="content" style="background-image: url({{ . | absURL}});"></div>
            </div>
            {{end}}
            <div class="px-4">
              {{with .card_title}}
                <p class="text-lg mb-3 font-bold">{{.}}</p>
              {{end}}
              {{with .description}}
                <div class="mb-6">{{.}}</div>
              {{end}}
              {{ if .link }}
                <div class="mb-8">
                  <a href="{{.link}}" class="text-sm no-underline bg-green text-white hover:bg-green-dark rounded-sm px-2 py-1">{{.link_button_title}}</a>
                </div>
              {{ end }}
            </div>
          </div>
        </div>
      {{ end }}
    </div>
  </div>
</section>
{{end}}
