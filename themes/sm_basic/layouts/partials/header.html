<header style="background-color: {{.Site.Data.meta.header_background_color}};">
  <nav class="navbar is-spaced" role="navigation" aria-label="main navigation">
    <div class="container">
      <div class="navbar-brand">
        <a href="{{.Site.BaseURL}}" class="navbar-item"><img src="{{.Site.Data.meta.main_logo | absURL}}" alt="{{.Site.Title}}"></a>
      </div>
      <div class="navbar-menu" id="main-nav">
          <div class="navbar-end">
            {{range .Site.Menus.main}}
              <a href="{{.URL}}" class="navbar-item">{{.Name}}</a>
            {{end}}
          </div>          
      </div>
      <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false">
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a>
    </div>
  </nav>
</header>
<div class="section has-background-success">
  <div class="container">
    <h1 class="title has-text-white">{{ .Title }}</h1>
  </div>
</div>
