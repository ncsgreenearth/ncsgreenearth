<header style="background-color: {{.Site.Data.meta.header_background_color}};">
  <nav class="py-3" role="navigation" aria-label="main navigation">
    <div class="container mx-auto">
      <div class="flex">
        <a href="{{.Site.BaseURL}}"><img src="{{.Site.Data.meta.main_logo | absURL}}" alt="{{.Site.Title}}" class="h-10"></a>
        <div class="flex-auto"></div>
        <div class="flex items-center">
          {{range .Site.Menus.main}}
            <a href="{{.URL}}" class="py-2 px-3 no-underline hover:bg-grey-lighter rounded-sm text-black">{{.Name}}</a>
          {{end}}
        </div>
      </div>
    </div>
  </nav>
</header>
<div class="py-6 bg-green">
  <div class="container mx-auto">
    <h1 class="text-white font-normal text-3xl">{{ .Title }}</h1>
  </div>
</div>
